{% extends "forest/layout.html" %}

{% block title %} Home {% endblock %}

{% block body %}

    <div class="container text-center text-white">
        <header>
            <h1>Welcome!</h1>
        </header>

        <main>
            Choose action:
            <a href="{% url 'login' %}">Log in</a>

            {% if user.is_authenticated %}
                Welcome back, {{ user.username }}!
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}    
        </main>

    </div>    
{% endblock %}
