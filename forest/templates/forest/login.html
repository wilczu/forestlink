{% extends "forest/layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}

    <div class="d-flex justify-content-center authenticate">
        <div class="col-md-5 card">
          <div class="card-body text-center">
                <h1 class="card-title">Login</h1>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                    </div>
                    <div class="input-group d-grid mx-auto">
                        <button class="btn btn-primary btn-lg">Log in</button>
                    </div>
                </form>  
            </div>
            <div class="card-footer text-center">
                <article>
                <h5>
                    Create your account for free 
                    <span class="badge bg-light text-dark"><a href="{% url 'register' %}">click here</a></span>
                </h5>    
                </article>
            </div>          
        </div>
    </div>

{% endblock %}
