{% extends "forest/layout.html" %}

{% block title %} Home page {% endblock %}

{% block body %}

    <nav class="navbar fixed-bottom navbar-dark bg-success navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ForestLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">Home page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>

              <span class="navbar-text">
                Hi, <b>{{ user.username }}</b>!
              </span>
            </div>
        </div>
    </nav>

    <main>
        <section>
          <div class="d-flex justify-content-center" style="margin-top: 30px;">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPage">Add page</button>
          </div>
        </section>
    </main>

  <!-- Add page modal -->
  <div class="modal fade" id="addPage" tabindex="-1" aria-labelledby="addPageLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPageLabel">Add page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form action="{% url 'user' %}" method="POST">
            <div class="form-group">
              <label for="pageURL">Page url:</label>
              <input type="text" class="form-control" id="pageURL" placeholder="https://google.com">
            </div>
            <div class="form-group">
              <label for="pageURL">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Google search">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Add this page</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
